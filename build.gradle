plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'org.muchu'
version '1.8.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

intellij {
    version '2020.1'
    plugins = ['java']
}
patchPluginXml {
    changeNotes """
      Fixed generate statement error <br> """
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}