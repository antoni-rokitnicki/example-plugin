plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'org.muchu'
version '1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.2'
    plugins = ['java']
    pluginName '10572-mybatis-support'
}
publishPlugin {
    username System.getenv('IDEA_USERNAME')
    password System.getenv('IDEA_PASSWORD')
}

patchPluginXml {
    changeNotes """
      fix some bug and support new version"""
}