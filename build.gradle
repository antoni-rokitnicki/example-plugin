plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'org.muchu'
version '0.2'

apply plugin: 'java'
apply from: "gradle.properties"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.4'
    publish {
        pluginId '10572-mybatis-support'
    }
}

patchPluginXml {
    changeNotes """
      support newest version"""
}