plugins {
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'org.muchu'
version '1.0'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '191.6707.61'
    pluginName '10572-mybatis-support'
}
publishPlugin {
    username System.getenv('IDEA_USERNAME')
    password System.getenv('IDEA_PASSWORD')
}

patchPluginXml {
    changeNotes """
      create MyBatis Mapper and SQL statement """
}